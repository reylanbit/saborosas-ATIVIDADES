<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade 22 - Filtro de Produtos por Preço</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; line-height: 1.6; margin: 0; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .controls { display: flex; gap: 12px; align-items: end; flex-wrap: wrap; margin: 12px 0 18px; }
    .field { display: flex; flex-direction: column; gap: 6px; }
    label { font-weight: 700; }
    input[type="number"] { width: 220px; padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 16px; }
    .status { color: #6b7280; font-size: 14px; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; }
    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 700px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; background: #fff; }
    .card img { display: block; width: 100%; height: 160px; object-fit: cover; }
    .card .meta { padding: 10px 12px; display: flex; justify-content: space-between; align-items: baseline; }
    .name { font-weight: 700; color: #111827; }
    .price { color: #2563eb; font-weight: 800; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Missão do Dia: Filtro de Produtos por Preço</h1>
    <p class="status">Use os campos abaixo para definir o preço mínimo e máximo. A lista atualiza em tempo real.</p>
    <div class="controls">
      <div class="field">
        <label for="min">Preço mínimo (R$)</label>
        <input id="min" type="number" min="0" step="1" placeholder="ex.: 50">
      </div>
      <div class="field">
        <label for="max">Preço máximo (R$)</label>
        <input id="max" type="number" min="0" step="1" placeholder="ex.: 200">
      </div>
      <div class="status" id="count"></div>
    </div>
    <div class="grid" id="products"></div>
  </div>
  <script>
    var fmtBRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    var figma1 = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"600\" height=\"400\"><defs><linearGradient id=\"g\" x1=\"0\" y1=\"0\" x2=\"1\" y2=\"1\"><stop offset=\"0\" stop-color=\"#3b82f6\"/><stop offset=\"1\" stop-color=\"#9333ea\"/></linearGradient></defs><rect width=\"100%\" height=\"100%\" fill=\"url(#g)\"/><text x=\"50%\" y=\"50%\" dominant-baseline=\"middle\" text-anchor=\"middle\" font-family=\"Segoe UI, Arial\" font-size=\"36\" fill=\"#ffffff\">Figma Asset 01</text></svg>');
    var figma2 = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"600\" height=\"400\"><rect width=\"100%\" height=\"100%\" fill=\"#0ea5e9\"/><circle cx=\"300\" cy=\"200\" r=\"120\" fill=\"#f59e0b\"/><text x=\"50%\" y=\"50%\" dominant-baseline=\"middle\" text-anchor=\"middle\" font-family=\"Segoe UI, Arial\" font-size=\"36\" fill=\"#111827\">Figma Asset 02</text></svg>');
    var figma3 = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"600\" height=\"400\"><rect width=\"100%\" height=\"100%\" fill=\"#111827\"/><rect x=\"40\" y=\"40\" width=\"520\" height=\"320\" rx=\"16\" fill=\"#1f2937\" stroke=\"#374151\"/><text x=\"50%\" y=\"50%\" dominant-baseline=\"middle\" text-anchor=\"middle\" font-family=\"Segoe UI, Arial\" font-size=\"32\" fill=\"#e5e7eb\">Figma Asset 03</text></svg>');
    var data = [
      { nome: 'Shampoo Premium', preco: 39, imagem: figma1 },
      { nome: 'Kit Limpeza', preco: 89, imagem: figma2 },
      { nome: 'Toalha Microfibra', preco: 25, imagem: figma3 },
      { nome: 'Cera Líquida', preco: 59, imagem: figma1 },
      { nome: 'Lavagem Completa', preco: 199, imagem: figma2 },
      { nome: 'Aspirador Portátil', preco: 149, imagem: figma3 },
      { nome: 'Odorizador', preco: 19, imagem: figma1 },
      { nome: 'Polidor', preco: 129, imagem: figma2 },
      { nome: 'Escova Detalhamento', preco: 34, imagem: figma3 },
      { nome: 'Descontaminante', preco: 89, imagem: figma1 },
      { nome: 'Selante', preco: 179, imagem: figma2 },
      { nome: 'Lavagem Express', preco: 69, imagem: figma3 }
    ];
    var container = document.getElementById('products');
    var count = document.getElementById('count');
    var minInput = document.getElementById('min');
    var maxInput = document.getElementById('max');
    function render(list) {
      container.innerHTML = '';
      for (var i = 0; i < list.length; i++) {
        var c = document.createElement('div');
        c.className = 'card';
        var img = document.createElement('img');
        img.src = list[i].imagem;
        img.alt = list[i].nome;
        var meta = document.createElement('div');
        meta.className = 'meta';
        var name = document.createElement('div');
        name.className = 'name';
        name.textContent = list[i].nome;
        var price = document.createElement('div');
        price.className = 'price';
        price.textContent = fmtBRL.format(list[i].preco);
        meta.appendChild(name);
        meta.appendChild(price);
        c.appendChild(img);
        c.appendChild(meta);
        container.appendChild(c);
      }
      count.textContent = list.length + ' produto(s) exibido(s)';
    }
    function update() {
      var min = parseFloat(minInput.value);
      var max = parseFloat(maxInput.value);
      var filtered = data.filter(function (p) {
        var okMin = isNaN(min) ? true : p.preco >= min;
        var okMax = isNaN(max) ? true : p.preco <= max;
        return okMin && okMax;
      });
      render(filtered);
    }
    minInput.addEventListener('input', update);
    maxInput.addEventListener('input', update);
    render(data);
  </script>
</body>
</html>
