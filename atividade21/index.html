<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade 21 - DarkMode com LocalStorage</title>
  <style>
    body {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    body.dark {
      --bg: #0b1220;
      --text: #e5e7eb;
      --muted: #9ea7b3;
      --card: #0f172a;
      --border: #1f2937;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
    .toggle { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); cursor: pointer; font-weight: 700; }
    .card { border: 1px solid var(--border); border-radius: 12px; padding: 18px; background: var(--card); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>Miss√£o do Dia: DarkMode com LocalStorage</h1>
      <button id="themeToggle" class="toggle" aria-label="Alternar tema">üåô Modo escuro</button>
    </div>
    <div class="card">
      <p>Alterne entre claro e escuro. A prefer√™ncia √© salva no navegador.</p>
      <p class="muted">Este exemplo muda vari√°veis CSS pelo body para aplicar o tema.</p>
    </div>
  </div>
  <script>
    var btn = document.getElementById('themeToggle');
    function applyTheme(t) {
      var dark = t === 'dark';
      document.body.classList.toggle('dark', dark);
      btn.textContent = dark ? '‚òÄÔ∏è Modo claro' : 'üåô Modo escuro';
    }
    var saved = localStorage.getItem('theme');
    if (!saved) saved = 'light';
    applyTheme(saved);
    btn.addEventListener('click', function () {
      var next = document.body.classList.contains('dark') ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    });
  </script>
</body>
</html>
