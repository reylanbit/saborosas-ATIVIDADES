<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atividade 1 - Botão Voltar ao Topo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Arial,
          sans-serif;
        line-height: 1.6;
        margin: 0;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
      }
      #backToTop {
        position: fixed;
        bottom: 24px;
        right: 24px;
        display: none;
        padding: 12px 16px;
        border-radius: 999px;
        background: #2563eb;
        color: #fff;
        border: none;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
        cursor: pointer;
        font-weight: 600;
      }
      #backToTop:hover {
        background: #1e40af;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <h1>Missão do Dia: Botão Voltar ao Topo</h1>
      <p>
        Role a página para baixo mais de 300px para aparecer o botão flutuante.
      </p>
      <div style="height: 1600px"></div>
    </div>
    <button id="backToTop" aria-label="Voltar ao topo">↑ Topo</button>
    <script>
      var btn = document.getElementById("backToTop");
      window.onscroll = function () {
        if (window.scrollY > 300) {
          btn.style.display = "block";
        } else {
          btn.style.display = "none";
        }
      };
      btn.onclick = function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
    </script>
  </body>
</html>
