<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade 24 - Cards de Servi√ßos com Array.map()</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; line-height: 1.6; margin: 0; background: #f9fafb; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    @media (max-width: 980px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; background: #fff; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); display: flex; flex-direction: column; gap: 10px; }
    .icon { width: 48px; height: 48px; border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px; }
    .icon.blue { background: #dbeafe; color: #1d4ed8; }
    .icon.green { background: #d1fae5; color: #047857; }
    .icon.amber { background: #fef3c7; color: #b45309; }
    .title { font-weight: 800; color: #111827; font-size: 18px; }
    .desc { color: #6b7280; }
    .actions { display: flex; gap: 8px; margin-top: 6px; }
    .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f9fafb; cursor: pointer; font-weight: 700; }
    .btn.primary { background: #2563eb; border-color: #2563eb; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Miss√£o do Dia: Cards de Servi√ßos com Array.map()</h1>
    <p>Os cards abaixo s√£o gerados dinamicamente a partir de um array, com bot√µes funcionais.</p>
    <div id="services" class="grid"></div>
  </div>
  <script>
    var services = [
      { id: 1, titulo: 'Lavagem Completa', descricao: 'Servi√ßo premium com detalhamento interno e externo.', icone: 'blue' },
      { id: 2, titulo: 'Polimento', descricao: 'Restaura o brilho e reduz micro riscos.', icone: 'green' },
      { id: 3, titulo: 'Higieniza√ß√£o', descricao: 'Limpeza profunda dos estofados e ar-condicionado.', icone: 'amber' },
      { id: 4, titulo: 'Vitrifica√ß√£o', descricao: 'Prote√ß√£o avan√ßada com alta durabilidade.', icone: 'blue' },
      { id: 5, titulo: 'Descontamina√ß√£o', descricao: 'Remove part√≠culas aderidas √† pintura.', icone: 'green' },
      { id: 6, titulo: 'Inspe√ß√£o T√©cnica', descricao: 'Checklist completo e recomenda√ß√µes personalizadas.', icone: 'amber' }
    ];
    function iconEmoji(kind) {
      if (kind === 'blue') return 'üöø';
      if (kind === 'green') return '‚ú®';
      return 'üßº';
    }
    var html = services.map(function (s) {
      return '<div class="card" data-id="'+s.id+'">'
        + '<div class="icon '+s.icone+'">'+ iconEmoji(s.icone) +'</div>'
        + '<div class="title">'+ s.titulo +'</div>'
        + '<div class="desc">'+ s.descricao +'</div>'
        + '<div class="actions">'
        + '  <button class="btn primary" data-action="hire">Contratar</button>'
        + '  <button class="btn" data-action="info">Detalhes</button>'
        + '</div>'
        + '</div>';
    }).join('');
    var grid = document.getElementById('services');
    grid.innerHTML = html;
    grid.addEventListener('click', function (e) {
      var btn = e.target;
      if (btn.tagName !== 'BUTTON') return;
      var card = btn.closest('.card');
      var id = card && card.getAttribute('data-id');
      var action = btn.getAttribute('data-action');
      if (action === 'hire') {
        alert('Servi√ßo '+ id +' contratado!');
      } else if (action === 'info') {
        alert('Mais informa√ß√µes do servi√ßo '+ id +'.');
      }
    });
  </script>
</body>
</html>
