<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade 4 - Banner de Cookies</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; line-height: 1.6; margin: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .banner {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #111827;
      color: #fff;
      padding: 16px;
      box-shadow: 0 -8px 24px rgba(0,0,0,0.18);
      display: block;
    }
    .banner-content { max-width: 900px; margin: 0 auto; display: flex; gap: 12px; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    .banner p { margin: 0; color: #e5e7eb; }
    .banner button {
      background: #10b981;
      color: #052e2b;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }
    .banner button:hover { background: #059669; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Missão do Dia: Banner de Aceite de Cookies</h1>
    <p>Este exemplo mostra um banner de privacidade no rodapé da página.</p>
    <div style="height: 1200px"></div>
  </div>
  <div id="cookieBanner" class="banner" role="dialog" aria-live="polite" aria-label="Aviso de privacidade">
    <div class="banner-content">
      <p>Usamos cookies para melhorar sua experiência. Ao aceitar, você concorda com nossa política de privacidade.</p>
      <button id="acceptCookies" aria-label="Aceitar cookies">Aceitar</button>
    </div>
  </div>
  <script>
    var banner = document.getElementById('cookieBanner');
    var accept = document.getElementById('acceptCookies');
    accept.onclick = function () {
      banner.style.display = 'none';
    };
  </script>
</body>
</html>
