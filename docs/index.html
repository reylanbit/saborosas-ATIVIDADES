<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoDevs — Atividades 1–32</title>
  <meta name="description" content="Landing das atividades GoDevs com links rápidos e visual limpo.">
  <link rel="canonical" href="https://reylanbit.github.io/saborosas-ATIVIDADES/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="GoDevs — Atividades 1–32">
  <meta property="og:description" content="Explore as atividades com uma landing rápida e visual limpo.">
  <meta property="og:image" content="https://raw.githubusercontent.com/reylanbit/saborosas-ATIVIDADES/main/assets/og-banner.png">
  <meta property="og:url" content="https://reylanbit.github.io/saborosas-ATIVIDADES/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="GoDevs — Atividades 1–32">
  <meta name="twitter:description" content="Explore as atividades com uma landing rápida e visual limpo.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/reylanbit/saborosas-ATIVIDADES/main/assets/og-banner.png">
  <meta name="theme-color" content="#0f172a">
  <link rel="preconnect" href="https://reylanbit.github.io" crossorigin>
  <link rel="dns-prefetch" href="https://reylanbit.github.io">
  <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
  <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 0; background: #0f172a; color: #e5e7eb; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .hero { display: flex; align-items: center; gap: 16px; }
    .hero img { width: 88px; height: 88px; border-radius: 12px; border: 1px solid #334155; object-fit: cover; }
    .hero h1 { margin: 0; font-size: 28px; }
    .cta { margin-top: 8px; font-size: 14px; color: #94a3b8; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 20px; }
    @media (max-width: 980px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 720px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 14px; display: flex; flex-direction: column; gap: 10px; }
    .card h3 { margin: 0; font-size: 16px; color: #e2e8f0; }
    .links { display: flex; gap: 8px; flex-wrap: wrap; }
    .btn { padding: 8px 10px; border-radius: 10px; border: 1px solid #334155; background: #0b1220; color: #e5e7eb; text-decoration: none; font-weight: 700; font-size: 13px; }
    .btn:hover { background: #0e1626; }
    .footer { margin-top: 24px; font-size: 13px; color: #94a3b8; }
  </style>
  <style>
    .grid { gap: 16px; }
    .card { padding: 16px; gap: 12px; }
    .btn:focus-visible { outline: 3px solid #3b82f6; outline-offset: 2px; }
    .toolbar { margin-top: 16px; display: flex; gap: 8px; }
    .toolbar input[type="search"] { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #334155; background: #0b1220; color: #e5e7eb; }
  </style>
</head>
<body>
  <a href="#cards" style="position:absolute;left:-9999px;top:-9999px;background:#0b1220;color:#e5e7eb;padding:8px 12px;border-radius:8px;border:1px solid #334155" onfocus="this.style.left='12px';this.style.top='12px'" onblur="this.style.left='-9999px';this.style.top='-9999px'">Ir para conteúdo</a>
  <div class="container" role="main">
    <header class="hero">
      <img src="../assets/luan.gif" alt="Prévia animada" loading="lazy" decoding="async">
      <div>
        <h1>GoDevs — Navegação das Atividades</h1>
        <div class="cta">Clique para ver código e descrição. Para previews públicos, ative GitHub Pages nesta pasta docs.</div>
      </div>
    </header>
    <div class="toolbar">
      <input id="filter" type="search" placeholder="Filtrar atividades por título ou número">
      <button id="sortAsc" class="btn" type="button">Ordenar ↑</button>
      <button id="sortDesc" class="btn" type="button">Ordenar ↓</button>
      <span id="count" class="btn" aria-live="polite">32 resultados</span>
      <button id="toggleList" class="btn" type="button" aria-expanded="false" aria-controls="drawer">Ver lista</button>
    </div>
    <div id="drawer" hidden style="margin-top:12px;border:1px solid #334155;border-radius:12px;padding:12px;background:#0b1220">
      <div id="drawerList" class="links"></div>
    </div>
    <div id="cards" class="grid" role="list" aria-label="Lista de atividades"></div>
    <footer class="footer">Dica: deixe uma estrela se achou útil e compartilhe o link com o Social Preview configurado.</footer>
  </div>
  <script>
    var repo = 'https://github.com/reylanbit/saborosas-ATIVIDADES';
    var cardsEl = document.getElementById('cards');
    var titles = {
      1: 'Botão Voltar ao Topo',
      2: 'Calculadora de Orçamento',
      3: 'Filtro de Portfólio',
      4: 'Banner de Cookies',
      5: 'Filtro de Portfólio (var.)',
      6: 'Verificador de Newsletter',
      7: 'Sistema de Abas',
      8: 'Modal de Saída',
      9: 'Barra de Progresso de Leitura',
      10: 'Busca Live em Benefícios',
      11: 'FAQ Accordion',
      12: 'Busca de CEP com Fetch',
      13: 'Resumo de Pedido',
      14: 'Carrinho com reduce()',
      15: 'Força de Senha',
      16: 'Dashboard Promise.all()',
      17: 'Conversor com Axios',
      18: 'Galeria Async/Await',
      19: 'Galeria de Miniaturas',
      20: 'Notificações ES6',
      21: 'Dark Mode',
      22: 'Filtro por Preço',
      23: 'Contagem Regressiva',
      24: 'Cards com map()',
      25: 'Calculadora de Desconto',
      26: 'Seletor de Planos',
      27: 'Favoritos com Closures',
      28: 'Máscaras de Telefone/CPF',
      29: 'Carrinho Persistente',
      30: 'Quiz Múltipla Escolha',
      31: 'Acessibilidade (Skip Link)',
      32: 'Menu Mobile (Hamburger)'
    };
    function addCard(i) {
      var c = document.createElement('div');
      c.className = 'card';
      c.setAttribute('role', 'listitem');
      var h = document.createElement('h3');
      h.textContent = 'Atividade ' + i + ' — ' + (titles[i] || '');
      h.id = 'card-title-' + i;
      c.setAttribute('aria-labelledby', h.id);
      var links = document.createElement('div');
      links.className = 'links';
      var code = document.createElement('a');
      code.className = 'btn';
      code.href = repo + '/tree/main/atividade' + i;
      code.textContent = 'Código';
      code.setAttribute('aria-label', 'Ver código da atividade ' + i);
      code.title = 'Ver código da atividade ' + i;
      code.target = '_blank';
      code.rel = 'noopener';
      var html = document.createElement('a');
      html.className = 'btn';
      html.href = repo + '/blob/main/atividade' + i + '/index.html';
      html.textContent = 'index.html';
      html.setAttribute('aria-label', 'Abrir index.html da atividade ' + i);
      html.title = 'Abrir index.html da atividade ' + i;
      html.target = '_blank';
      html.rel = 'noopener';
      var copy = document.createElement('button');
      copy.className = 'btn';
      copy.type = 'button';
      copy.textContent = 'Copiar link';
      copy.setAttribute('data-url', html.href);
      links.appendChild(code);
      links.appendChild(html);
      links.appendChild(copy);
      c.appendChild(h);
      c.appendChild(links);
      cardsEl.appendChild(c);
    }
    for (var i = 1; i <= 32; i++) addCard(i);
    var filterEl = document.getElementById('filter');
    var countEl = document.getElementById('count');
    var toggleListEl = document.getElementById('toggleList');
    var drawerEl = document.getElementById('drawer');
    var drawerListEl = document.getElementById('drawerList');
    function updateCount() {
      var items = cardsEl.children;
      var visible = 0;
      for (var k = 0; k < items.length; k++) if (items[k].style.display !== 'none') visible++;
      countEl.textContent = visible + ' resultados';
    }
    filterEl.addEventListener('input', function(e) {
      var q = e.target.value.toLowerCase();
      var items = cardsEl.children;
      for (var k = 0; k < items.length; k++) {
        var t = items[k].querySelector('h3').textContent.toLowerCase();
        items[k].style.display = t.indexOf(q) > -1 ? '' : 'none';
      }
      updateCount();
    });
    updateCount();
    function buildDrawerList(orderDesc) {
      drawerListEl.innerHTML = '';
      var seq = [];
      if (orderDesc) { for (var i = 32; i >= 1; i--) seq.push(i); }
      else { for (var i = 1; i <= 32; i++) seq.push(i); }
      for (var i = 0; i < seq.length; i++) {
        var n = seq[i];
        var a1 = document.createElement('a');
        a1.className = 'btn';
        a1.href = repo + '/tree/main/atividade' + n;
        a1.textContent = 'Atv ' + n + ' (código)';
        a1.target = '_blank'; a1.rel = 'noopener';
        var a2 = document.createElement('a');
        a2.className = 'btn';
        a2.href = repo + '/blob/main/atividade' + n + '/index.html';
        a2.textContent = 'index.html';
        a2.target = '_blank'; a2.rel = 'noopener';
        drawerListEl.appendChild(a1);
        drawerListEl.appendChild(a2);
      }
    }
    toggleListEl.addEventListener('click', function() {
      var isHidden = drawerEl.hasAttribute('hidden');
      if (isHidden) {
        buildDrawerList(false);
        drawerEl.removeAttribute('hidden');
        toggleListEl.setAttribute('aria-expanded', 'true');
        toggleListEl.textContent = 'Ocultar lista';
      } else {
        drawerEl.setAttribute('hidden', '');
        toggleListEl.setAttribute('aria-expanded', 'false');
        toggleListEl.textContent = 'Ver lista';
      }
    });
    window.addEventListener('keydown', function(e) {
      if (e.key === '/' && document.activeElement !== filterEl) { e.preventDefault(); filterEl.focus(); }
    });
    document.addEventListener('click', function(e) {
      var t = e.target;
      if (t.matches('.btn[type=\"button\"][data-url]')) {
        var u = t.getAttribute('data-url');
        if (navigator.clipboard && u) {
          navigator.clipboard.writeText(u).then(function() {
            var prev = t.textContent;
            t.textContent = 'Copiado!';
            setTimeout(function(){ t.textContent = prev; }, 800);
          });
        }
      } else if (t.matches('#sortAsc')) {
        var nums = [];
        for (var i = 1; i <= 32; i++) nums.push(i);
        cardsEl.innerHTML = '';
        for (var i = 0; i < nums.length; i++) addCard(nums[i]);
        filterEl.dispatchEvent(new Event('input'));
        if (toggleListEl.getAttribute('aria-expanded') === 'true') buildDrawerList(false);
      } else if (t.matches('#sortDesc')) {
        var nums = [];
        for (var i = 32; i >= 1; i--) nums.push(i);
        cardsEl.innerHTML = '';
        for (var i = 0; i < nums.length; i++) addCard(nums[i]);
        filterEl.dispatchEvent(new Event('input'));
        if (toggleListEl.getAttribute('aria-expanded') === 'true') buildDrawerList(true);
      }
    });
  </script>
</body>
</html>
